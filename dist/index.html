<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Watch page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <header class="header">

    <div class="header__logo-div">
      <i class="material-icons">watch</i>
      <p class="header__logo-description">TIME<span class="header__logo-title">zone</span></p>
      <div class="header__logo-decor-line1"></div>
      
    </div>

    <div class="header__menu-hamburger-div">
      <div></div>
      <div></div>
      <div></div>
    </div>

  </header>

  <main class="main">

    <section class="main__section1">

      <article class="main__section1__article1">
        <h2 class="main__section2-header">
          Model<br> SUMMER '19
          <span class="main__section2-lineDecor"></span>
        </h2>
  
        <button class="main__section2-btn">
          Opis produktu
        </button>
      </article>
      
      <article class="main__section1__article2">
        <div class="main__section2-img">
          <img src="./img/watch.png" alt="watch" class="main__section2-img">
        </div>
          <div class="main__section2-dots">
            <div class="main__section2-dot dot1"></div>
            <div class="main__section2-dot dot2"></div>
            <div class="main__section2-dot dot3"></div>
          </div>
        
      </article>
    
    </section>

    <section class="main__section2">
      <article class="main__section2__article">

          <h4 class="section2__article-description">
              O to co wyróżnia Nasz produkt
          </h4>
       <div class="section2__article__container">

         <div class="section2__article-img">
           <img src="./img/cogwheel-outline.png" alt="gear">
         </div>
         <div class="section2__article-img">
           <img src="./img/piggy-bank.png" alt="piggy-bank">
         </div>
         <div class="section2__article-img">
           <img src="./img/tie.png" alt="tie">
         </div>
       </div>
      </article>
    </section>

    

  </main>
  <script src="./js/index.js"></script>
</body>
</html>
